<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Beyblade Tracker</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 2rem;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            opacity: 0.7;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #3b82f6;
        }

        p {
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .retry-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .retry-btn:hover {
            background: #2563eb;
        }

        .features {
            margin-top: 2rem;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            opacity: 0.7;
        }

        .feature::before {
            content: "âœ“";
            color: #10b981;
            font-weight: bold;
            margin-right: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <circle cx="256" cy="256" r="256" fill="#3b82f6" />
                <circle cx="256" cy="256" r="200" fill="none" stroke="#ffffff" stroke-width="8" />
                <g transform="translate(256,256)">
                    <g stroke="#ffffff" stroke-width="6" fill="#60a5fa">
                        <path d="M -120,0 A 120,120 0 0,1 -60,-104 L -30,-52 A 60,60 0 0,0 -60,0 Z" />
                        <path d="M 60,-104 A 120,120 0 0,1 120,0 L 60,0 A 60,60 0 0,0 30,-52 Z" />
                        <path d="M 120,0 A 120,120 0 0,1 60,104 L 30,52 A 60,60 0 0,0 60,0 Z" />
                        <path d="M -60,104 A 120,120 0 0,1 -120,0 L -60,0 A 60,60 0 0,0 -30,52 Z" />
                    </g>
                    <circle cx="0" cy="0" r="25" fill="#ffffff" />
                    <circle cx="0" cy="0" r="15" fill="#3b82f6" />
                </g>
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p>No internet connection detected. Some features may be limited, but you can still access cached content.</p>

        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="features">
            <div class="feature">View cached collection data</div>
            <div class="feature">Browse saved combos</div>
            <div class="feature">Access part information</div>
        </div>
    </div>
</body>

</html>
